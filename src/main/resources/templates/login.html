<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Social Media</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<a href="/" class="logo-link">
    <h1 class="logo">Soila Network</h1>
</a>
<div class="auth-container">
    <h2>Login</h2>

    <form  th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>


        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>

        <button type="submit">Login</button>

        <p>Don't have an account? <a href="/register">Register</a></p>
    </form>
</div>

<footer>
    <p>&copy; 2025 Soila Network. All rights reserved.</p>
</footer>

</body>
</html>
