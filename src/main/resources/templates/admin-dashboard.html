
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
    <nav>
        <ul>
            <li><a href="/admin/users">Manage Users</a></li>
            <li><a href="/admin/posts">Manage Posts</a></li>
            <li><a href="/admin/comments">Manage Comments</a></li>
            <li><a href="/home">Back to Home</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Admin Overview</h2>
    <div class="dashboard-info">
        <div class="dashboard-card">
            <h3>Total Users</h3>
            <p><span th:text="${userCount}"></span></p>
        </div>
        <div class="dashboard-card">
            <h3>Total Posts</h3>
            <p><span th:text="${postCount}"></span></p>
        </div>
        <div class="dashboard-card">
            <h3>Total Messages</h3>
            <p><span th:text="${messageCount}"></span></p>
        </div>
        <div class="dashboard-card">
            <h3>Online Users</h3>
            <p><span th:text="${onlineUsers}"></span></p>
        </div>
    </div>


</main>

<footer>
    <p>&copy; 2025 Social Media App. Admin Panel.</p>
</footer>
</body>
</html>
