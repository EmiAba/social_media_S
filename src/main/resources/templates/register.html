<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Social Media</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<a href="/" class="logo-link">
    <h1 class="logo">Soila Network</h1>
</a>

<div class="auth-container">
    <h2>Register</h2>

    <form th:action="@{/register}" th:method="POST" th:object="${registerRequest}">

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username"  th:field="*{username}" required>
        <p class="alert-warning"   th:if="${#fields.hasErrors('username')}"  th:errors="*{username}"></p>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"  th:field="*{email}" required>
        <p class="alert-warning"   th:if="${#fields.hasErrors('email')}"  th:errors="*{email}"></p>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"  th:field="*{password}" required>
        <p class="alert-warning"   th:if="${#fields.hasErrors('password')}"  th:errors="*{password}"></p>


        <button type="submit">Register</button>

        <p>Already have an account? <a href="/login">Login</a></p>
    </form>
</div>

<footer>
    <p>&copy; 2025 Soila Network. All rights reserved.</p>
</footer>

</body>
</html>
