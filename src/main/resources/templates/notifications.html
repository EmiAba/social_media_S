<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="/css/notifications.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="header-content">
        <div class="user-welcome">
            <img th:src="${#strings.isEmpty(session.loggedUser.profilePicture) ?
                          'https://icons.veryicon.com/png/o/miscellaneous/user-avatar/user-avatar-female-9.png'
                          : session.loggedUser.profilePicture}"
                 alt="Your Profile" class="header-profile-pic">
            <h1>Welcome, <span th:text="${session.loggedUser.username}"></span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li>
                    <a th:href="@{/notifications}">
                        Notifications
                        <span th:if="${unreadNotificationCount > 0}"
                              class="notification-badge"
                              th:text="${unreadNotificationCount}">
                        </span>
                    </a>
                </li>
                <li><a href="/inbox">Inbox</a></li>
                <li th:if="${session.loggedUser.role.name() == 'ADMIN'}">
                    <a href="/admin">Admin Dashboard</a>
                </li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main>
    <div class="notifications-container">
        <div class="notifications-header">
            <h2>Your Notifications</h2>
            <form th:if="${!#lists.isEmpty(notifications)}"
                  th:action="@{/notifications/read-all}"
                  method="post">
                <button type="submit" class="mark-all-read-btn">Mark All as Read</button>
            </form>
        </div>


        <div class="notifications-list" th:if="${!#lists.isEmpty(notifications)}">
            <div th:each="notification : ${notifications}"
                 th:class="${'notification-item ' + (notification.isRead ? 'read' : 'unread')}">


                <span class="notification-icon" th:text="${notification.type.icon}"></span>


                <div class="notification-content">
                    <div class="notification-message-wrapper">
                        <p class="notification-message" th:text="${notification.message}"></p>
                        <span class="notification-time"
                              th:text="${#temporals.format(notification.createdAt, 'HH:mm')}">
                        </span>
                    </div>
                </div>


                <form th:if="${!notification.isRead}"
                      th:action="@{/notifications/{id}/read(id=${notification.id})}"
                      method="post">
                    <button type="submit" class="mark-read-btn">âœ“ Mark as Read</button>
                </form>


                <form th:action="@{/notifications/{id}(id=${notification.id})}"
                      method="post">

                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="delete-btn">ðŸ—‘ Delete</button>
                </form>
            </div>
        </div>


        <div th:if="${#lists.isEmpty(notifications)}" class="no-notifications">
            <p>You have no notifications</p>
        </div>
    </div>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Social Media App. All rights reserved.</p>
</footer>

</body>
</html>
